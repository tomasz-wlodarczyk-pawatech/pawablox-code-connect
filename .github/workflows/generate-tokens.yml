name: Generate Design Tokens

on:
  push:
    paths:
      - 'tokens/**/*.json'
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate SCSS tokens
        run: bun scripts/tokens/app.mjs

      - name: Run lint and format fix
        run: bun run fix && bun run format

      - name: Check for changes
        id: git-check
        run: |
          # Check for both modified AND new (untracked) files
          git add packages/tokens/scss/vars/
          if git diff --cached --quiet packages/tokens/scss/vars/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            git diff --cached --stat packages/tokens/scss/vars/
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate design tokens SCSS"
          title: "ðŸŽ¨ Update Design Tokens"
          body: |
            ## Design Tokens Update

            This PR was automatically generated because design tokens were updated in Figma.

            ### Changes
            - Regenerated SCSS variables from `tokens/*.json`

            ### Files updated
            - `packages/tokens/scss/vars/_colors.scss`
            - `packages/tokens/scss/vars/_spacing.scss`
            - `packages/tokens/scss/vars/_typography.scss`
            - etc.

            ---
            ðŸ¤– Auto-generated by GitHub Actions
          branch: chore/update-design-tokens
          delete-branch: true
          add-paths: |
            packages/tokens/scss/vars/*
