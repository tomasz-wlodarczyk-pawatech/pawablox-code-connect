name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Generate barrel exports
        run: bun run barrels

      - name: Bump versions
        run: node scripts/bump-versions.mjs

      - name: Build packages
        run: bun run build

      - name: Setup npm authentication
        run: |
          cat << EOF > ~/.npmrc
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          @tomasz-wlodarczyk-pawatech:registry=https://npm.pkg.github.com
          always-auth=true
          EOF

      - name: Publish packages
        run: bun run publish:packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/*/package.json
          git commit -m "chore: bump versions [skip ci]" || echo "No changes to commit"
          git push
